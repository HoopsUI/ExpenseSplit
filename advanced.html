<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO -->

  <meta name="keywords" content="advanced expense split, who owes whom calculator, trip expense splitter, group expense tracker" />

  <meta property="og:title" content="Advanced Expense Split Calculator – Who Owes Whom" />

  <link rel="stylesheet" href="style.css">

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@graph": [
      {
        "@type": "SoftwareApplication",
        "name": "Advanced Expense Split Calculator",

        "description": "Advanced expense split calculator to track who paid what, calculate balances, and see who owes whom. Premium features available for detailed tracking.",
        "applicationCategory": "FinanceApplication",

        "inLanguage": "en"
      }
    ]
  }

  <!-- ===== PREMIUM OVERLAY + BUTTON STYLES ===== -->
  <style>
    /* ===== PREMIUM OVERLAY ===== */
    #premiumOverlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.95);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    #premiumOverlay h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: var(--primary);
    }
    #premiumOverlay p {
      margin-bottom: 20px;
      color: var(--text-muted);
    }
    #premiumOverlay button {
      background: var(--primary);
      color: #fff;
      padding: 14px 26px;
      border: none;
      border-radius: var(--radius-md);
      font-weight: 600;
      cursor: pointer;
    }
    body.overlay-active {
      overflow: hidden;
    }

    /* ===== CALCULATE BUTTON (PREMIUM ACTION) ===== */
    .btn-calculate {
      background: linear-gradient(135deg, #1d4ed8, #2563eb);
      color: #ffffff;
      border: none;
      border-radius: var(--radius-lg);
      padding: 16px 20px;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.2px;
      box-shadow: var(--shadow-md);
      transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
    }
    .btn-calculate:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 50px rgba(37, 99, 235, 0.35);
      opacity: 0.96;
    }
    .btn-calculate:active {
      transform: translateY(0);
      box-shadow: var(--shadow-sm);
    }
  </style>

  <!-- ===== Google Analytics (GA4) ===== -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q8C0BNPYKY"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-Q8C0BNPYKY');

</head>

<body>

<header class="header">
  <div class="container nav">
    <div class="logo">ExpenseSplit</div>
    <nav>
      <a href="index.html">Basic Calculator</a>
      <a href="advanced.html">Advanced Calculator</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="container hero-content">
    <h1>Advanced Expense Split Calculator</h1>
    <p class="subtitle">
      Track who paid what, calculate balances, and clearly see who owes whom.
    </p>
  </div>
</section>

<section class="section light">
  <div class="container calculator advanced-calculator">

    <div class="form-group">
      <label for="currency">Choose currency</label>
      <select id="currency">
        <option value="₹">₹ INR</option>
        <option value="$">$ USD</option>
        <option value="€">€ EUR</option>
        <option value="£">£ GBP</option>
      </select>
    </div>

    <div class="card">
      <h3>Add Participants</h3>
      <input type="text" id="personName" placeholder="Enter name" />
      <button type="button" id="addPersonBtn">Add Person</button>
      <ul id="peopleList"></ul>
    </div>

    <div class="card">
      <h3>Add Expense</h3>
      <input type="text" id="expenseTitle" placeholder="Expense name (optional)" />
      <input type="number" id="expenseAmount" placeholder="Amount" />

      <label>Paid by</label>
      <select id="paidBy"></select>

      <label>Split between</label>
      <div id="splitBetween"></div>

      <button type="button" id="addExpenseBtn">Add Expense</button>
      <ul id="expenseList"></ul>
    </div>

    <div class="card">
      <h3>Results</h3>
      <button type="button" id="calculateBtn" class="btn-calculate">
        Calculate Balances
      </button>
      <div id="results"></div>
    </div>

    <div id="premiumOverlay" style="display:none;">
      <h2>Unlock Advanced Calculator</h2>
      <p>This is a premium tool.</p>
      <button onclick="unlockPremium()">Unlock Now</button>
    </div>

  </div>
</section>

<footer class="footer">
  <div class="container footer-content">
    <p>© 2026 ExpenseSplit</p>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
