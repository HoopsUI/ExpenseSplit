<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Expense Split Calculator</title>
  <meta name="description" content="Advanced expense split calculator with settlements.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- PREMIUM LOCK -->
<div id="premiumLock" class="premium-lock">
  <div class="lock-box">
    <h2>Premium Feature</h2>
    <p>Unlock advanced expense splitting</p>
    <button class="primary-btn" onclick="unlockPremium()">Unlock for ₹199</button>
  </div>
</div>

<section class="section">
  <div class="container advanced-calculator calc-card">

    <h1>Advanced Expense Split Calculator</h1>

    <label>Currency</label>
    <select id="currency">
      <option value="₹">₹ INR</option>
      <option value="$">$ USD</option>
      <option value="€">€ EUR</option>
    </select>

    <h3>Participants</h3>
    <input id="personName" placeholder="Name">
    <button onclick="addPerson()">Add</button>
    <ul id="peopleList"></ul>

    <h3>Add Expense</h3>
    <input id="expenseDesc" placeholder="Description">
    <input id="expenseAmount" type="number" placeholder="Amount">
    <select id="paidBy"></select>

    <div id="splitBetween"></div>

    <button onclick="addExpense()">Add Expense</button>

    <ul id="expenseList"></ul>

    <button class="primary-btn" onclick="calculate()">Calculate Balances</button>

    <div id="results" class="results-section"></div>

  </div>
</section>

<script src="script.js"></script>
</body>
</html>
